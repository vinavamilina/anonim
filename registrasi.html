<body>
<div class="reg-w3">
<div class="w3layouts-main">
	<h2>Daftar Akun</h2>
		<form role="form">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nama Pengguna</label>
                    <input type="text" class="form-control" id="#" placeholder="Masukkan Nama Pengguna" disabled>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">NIM</label>
                    <input type="text" class="form-control" id="#" placeholder="Isi Nomor Induk Mahasiswa" disabled>
                  </div>

                  <div class="form-group">
                    <label>Alamat</label>
                    <textarea class="form-control" rows="3" placeholder="Tulis Alamat Lengkap Anda"></textarea>
                  </div>

				  <div class="form-group">
                    <label for="exampleInputEmail1">E-Mail</label>
                    <input type="text" class="form-control" id="#" placeholder="Masukkan E-mail Anda" disabled>
                  </div>
                  
                  <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <div class="custom-control custom-radio">
                      <input class="custom-control-input" type="radio" id="customRadio1" name="customRadio">
                      <label for="customRadio1" class="custom-control-label">Pria</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input class="custom-control-input" type="radio" id="customRadio2" name="customRadio" checked>
                      <label for="customRadio2" class="custom-control-label">Wanita</label>
                    </div>
                  </div>     
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Selesai</button>
                <a href="login.html"></a>
                </div>
              </form>
